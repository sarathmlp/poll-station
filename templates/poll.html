{% extends "base.html" %}
{% block title %} {{ data.question }} {% endblock %}

{% block content %}
<h1> {{ data.question }}  </h1>
<form action='/poll' method='POST'>
    {% for e in data.fields %}
    <input type='radio' name='field' value={{ e }}> {{ e }}<br>
    {% endfor %}

    <input type='submit' value='vote'/>
</form>
{% endblock %}
